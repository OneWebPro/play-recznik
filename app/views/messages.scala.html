@*@@author loki*@
@(close: Boolean = true)(implicit fl: Flash,lang: Lang)
@import flash.FlashWrapper._
@for((t, m) <- fl.all) {
    @if(!fl.isNone(t)) {
        <div class="alert alert-@t alert-dismissable">
            @if(close) {
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            }
            <strong>@Messages(t)</strong> @m
        </div>
    }else{
    <div class="alert alert-dismissable">
        @if(close) {
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        }
        @m
    </div>
    }
}
